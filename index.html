<!DOCTYPE html>
<html>
 <head>
    <title>☀️Weather 🌧App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Shrikhand&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" />
  </head>

 <body>
  <div class="container">
    <div class = "app">
      <form class = "search-form">
        <div class="form-group">
                <label for="InputLocation">Check Your Location's Weather</label>
            <input
              autocomplete="off"
              autofocus="on"
              type="search"
              class="form-control"
              id="inputLocation"
              placeholder="Ex: San Jose, CA, USA"
            />
        </div>
        <div class="search-button">
         <input
              type="submit"
              value="search"
              class="btn btn-outline-success"
              />
        </div>
      </form>
      <div class ="current-form">
          <form class="click-form">
            <div class="form-group">
                <button type="button" class="btn-current">Current ⌖</button>
            </div>
         </form>
      </div>
      <h1 class="city"></h1>
      <h2>
        <div class="local">
          <div id="text">
            <ul>
            <li id="currentLocation">San Jose
            <br />CA, USA</li>
            <li id="date"></li>
            <li id="temp">°F</li>
          </div>
        </div>
      </h2>
     </div> 
  </div>
    <p class="github">
    <a href="//github.com/tlastra/shecodes_plus_app" title="GitHub Repository"> GitHub Repository </a>
    </p>
    <script src="src/script.js">
    </script>
  </body>
</html>
