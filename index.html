<!DOCTYPE html>
<html>
  <head>
    <title>☀️Weather 🌧App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Shrikhand&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
<div class="container">
    <div class = "app">
        <form class = "search-form">
          <div class="form-group">
            <label for="InputLocation">Check Your Location's Weather</label>
            <input
              autocomplete="off"
              autofocus="on"
              type="search"
              class="form-control"
              id="inputLocation"
              placeholder="Ex: San Jose, CA, USA"
            />
          </div>
          <div class="search-button">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-success"
            />
          </div>
        </form>
      <div class ="current-form">
          <form class="click-form">
            <div class="form-group">
                <button type="button" class="btn-current">Current ⌖</button>
        </div>
    </form>
    </div>
    <h1 class="city"></h1>
      <h2>
        <div class="local">
          <div id="text">
            <ul>
            <li id="currentLocation">San Jose
            <br />CA, USA</li>
            <li id="date"></li>
            <li id="temp"></li>
          </div>
        </div>
      </h2>
      <p class="forecast">
      <div class="row">
        <div class="col-6">
          <div class="Sunday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <p class="card-text">77° ☀️ 39°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="Monday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">84° ☀️ 48°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="Tuesday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">86° ☀️ 54°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="Wednesday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">90°☀️ 54°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="Thursday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">73° 🌤 46°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="Friday">
            <div class="card" style="width: 10rem;">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">73° 🌤 36°</p>
                <a href="#" class="btn btn-primary">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    </p>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
