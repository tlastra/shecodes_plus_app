<!DOCTYPE html>
<html>
  <head>
    <title>☀️Weather 🌧App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Shrikhand&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
          <form class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <div class="d-grid gap-2 d-md-block">
                  <label form="inputLocation">Check Your City's Weather</label>
                  <input
                    autocomplete="off"
                    type="search"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter your City"
                  />
                  <div class="col-3">
                    <input
                      type="submit"
                      value="search"
                      class="btn btn-light w-100"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6" class="”clearfix”">
                <hi id="city"></hi>
                <ul>
                  <li>Current Day and Time:<span id="date"> </span>🗓</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-6" class="”clearfix”" class="float-left">
                <div class="clearfix" class="weather-temperature">
                  <img
                    class="float-left"
                    id="icon"
                    src="https://openweathermap.org/img/wn/${displayTemperature.data.weather[0].icon}@2x.png"
                    alt=""
                  />
                  <div class="float-left">
                    <strong id="temp"></strong>
                    <span class="units" id="fahrenheit-link">°F </span>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li><span id="description"> </span>🧐</li>
                    <li>Wind: <span id="wind"> </span>🍃</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Sunday</div>
          <img
            src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon}@2x.png"
            alt=""
            width="45"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max"
              >${forecastDay.temp.max}°</span
            >
            <span class="weather-forecast-temperature-min"
              >${forecastDay.temp.min}°</span
            >
          </div>
        </div>
      </div>
    </div>
    <small class="github">
      <a
        href="//github.com/tlastra/shecodes_plus_app"
        title="GitHub Repository"
      >
        GitHub Repository
      </a>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
