<!DOCTYPE html>
<html>
  <head>
    <title>☀️Weather 🌧App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Shrikhand&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
          <form class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
               <label form="inputLocation">Check Your Location's Weather</label>
                <input
                autocomplete="off"
                autofocus="on"
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Ex: San Jose, CA, USA"
                />
            </div>
            <div class="col-9">
              <input
                type="submit"
                value="search"
                class="btn btn-outline-success"
              />
            </div>
           </div> 
          </form>
          <div class="current-form">
            <form class="click-form">
              <div class="form-group">
                <button type="button" class="btn-current">Current ⌖</button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-6" class=”clearfix”>
              <hi class="overview" id="city"></hi>
              <ul>
                <li>Last updated:<span id="date"></span>🗓</li>
                <li id="time">⌚️</li>
                <li id="description">🧐</li>
              </ul>
            </div>
          </div>
            <div class="row">
              <div class="col-6" class=”clearfix” class="float-left">
                <div class=”clearfix weather-temperature”>
                  <img
                    class="float-left"
                    id="icon"
                    src="https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png"
                    alt=""/>
                  <div class="float-left">
                   <strong id="temp"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> 
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                   </div>
                </div> 
                <div class="col-6">
                 <ul>
                  <li>Wind: <span id="wind"></span>🍃</li>
                  <li>Precipitation: <span id="precipitation"></span>💧</li>
                 </ul>
                </div>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="github">
      <a
        href="//github.com/tlastra/shecodes_plus_app"
        title="GitHub Repository"
      >
        GitHub Repository
      </a>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
