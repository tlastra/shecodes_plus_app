<!DOCTYPE html>
<html>
  <head>
    <title>‚òÄÔ∏èWeather üåßApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Shrikhand&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <div class="app-wrapper">
          <form class="search-form">
            <div class="form-group">
              <label for="InputLocation">Check Your Location's Weather</label>
              <input
                autocomplete="off"
                autofocus="on"
                type="search"
                class="form-control"
                id="inputLocation"
                placeholder="Ex: San Jose, CA, USA"
              />
            </div>
            <div class="search-button">
              <input
                type="submit"
                value="search"
                class="btn btn-outline-success"
              />
            </div>
          </form>
          <div class="current-form">
            <form class="click-form">
              <div class="form-group">
                <button type="button" class="btn-current">Current ‚åñ</button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="city"></li>
                <li id="date"></li>
                <li id="time"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
            <div class="row">
              <div class="col-6" class="float-left">
                <div id="text">
                  <img
                    class="float-left"
                    id="icon"
                    src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png"
                    alt="#"/>
                  <ul>
                  <li id="currentLocation">San Jose <br />CA, USA</li>
                  <li id="temp"></li>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <small class="github">
      <a
        href="//github.com/tlastra/shecodes_plus_app"
        title="GitHub Repository"
      >
        GitHub Repository
      </a>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
